<div class="container">
  <div class="row mt-4">
    <app-header/>
  </div>
  <div class="row three-columns">
    <app-card *ngFor="let job of displayedCards" [jobNumber]="job"/>
  </div>
  <div *ngIf="loading" class="row">
    <div class="col">
      <app-loading/>
    </div>
  </div>
  <div *ngIf="showLoadMoreButton && !loading" class="row my-3">
    <app-loadmorebutton (loadMore)="loadMoreCards()"/>
  </div>
</div>
